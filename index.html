<!DOCTYPE html>
<html lang="zh-Hants-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mail Signature Creator</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="wrap">
    <div id="present" class="present">
      <table
        style="
          font-size: .875rem;
          color: #333;
          line-height: 1.6;
          font-family: Heebo, PingFang, 'Microsoft JhengHei';
        "
      >
        <tbody>
          <tr>
            <td>
              <a href="https://uchange.to" taget="_blank">
                <img style="width: 220px;" src="https://raw.githubusercontent.com/addweup/PublicResource/bc8b108cf275019ec12a7cdcf030275f4437d517/uchange_to_logo.png">
              </a>
            </td>
          </tr>
          <tr>
            <td>uchange.to, service power by Addweup ltd.</td>
          </tr>
          <tr>
            <td style="padding-left: 3px;">
              <div style="
                  border-left: 3px solid #333;
                  padding-left: 1em;
                ">
                <div>
                  <span id="primary-name" style="font-weight: 700;"></span>
                  <span id="secondary-name" style="color: #5c5c5c;"></span>
                </div>
                <div style="font-size: .75em;">
                  <div id="job-position"></div>
                  <div>
                    <a id="email-address" style="color: #5c5c5c" href="mailto: "></a>
                  </div>
                  <div id="mobile-number">+</div>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td
              style="
                padding-top: 1rem;
                font-weight: 300;
                color: #5c5c5c;
                font-size: .625rem;
              "
            >
              <div>本信件可能包含機密資訊，非指定之收件者，請勿使用或揭露本信件內容，並請銷毀此信件。</div>
              <div>This email may contain confidential information. Please do not use or disclose it in any way and delete it if you
                are not the intended recipient</div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="aside">
      <div class="header-group">
        <h1 class="header">Mail Signature Creator</h1>
        <time class="version" datatime="2018-04-23T04:27:19.809Z">v1.0.4</time>
      </div>
      <div id="form" class="form">
        <div class="input-group">
          <input id="input-primary-name" class="input" type="text" name="primary-name" value="Mang-Tat Ng" />
          <label for="input-primary-name" class="field">Primary name</label>
        </div>
        <div class="input-group">
          <input id="input-secondary-name" class="input" type="text" name="secondary-name" value="吳孟達" />
          <label for="input-secondary-name" class="field">Secondary name</label>
        </div>
        <div class="input-group">
          <input id="input-job-position" class="input" type="text" name="job-position" value="Chief Entertaining Officer" />
          <label for="input-job-position" class="field">Title</label>
        </div>
        <div class="input-group">
          <input id="input-email-address" class="input" type="email" name="email-address" value="mangtat.ng@uchange.to" />
          <label for="input-email-address" class="field">Mail Address</label>
        </div>
        <div class="input-group">
          <input id="input-mobile-number" class="input" type="tel" name="mobile-number" value="886952719527" />
          <label for="input-mobile-number" class="field">Mobile number</label>
        </div>
      </div>
      <div class="tools">
        <div id="status" class="status">Copied</div>
        <button id="copy-text-button" class="button button-primary" type="button">Copy as Styled Text</button>
        <button id="copy-html-button" class="button button-secondary" type="button">Copy as HTML</button>
      </div>
    </div>
  </div>
  <script src="./generator.js"></script>
</body>

</html>
